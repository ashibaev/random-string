<!DOCTYPE html>
<html>
    <head>
        <title>Updating string</title>
    </head>
    <body>
        <div id='text'></div>
        <script>
            var ws = new WebSocket(`ws://${window.location.hostname}:8000/ws`);
            ws.onmessage = function (event) {
                var message = document.getElementById("text");
                message.innerHTML = event.data;
            };
        </script>
    </body>
</html>
